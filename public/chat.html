<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e3262d845e.js" crossorigin="anonymous"></script>
    <title>Chatt.io - Room</title>
</head>
<body>
    <div class="page page-chat">
        <a href="#" class="btn-aside" id="btn-aside">Menu</a>
        <aside class="aside" id="aside">
            <div class="aside-header">
                <p class="muted">Category</p>
                <h1 id="category-name"></h1>
            </div>
            <div class="users-heading">Users in the room</div>
            <ul class="users-list" id="users-list">
            </ul>
        </aside>
        <div class="chat">
            <div class="chat-header">
                <div class="current-date" id="current-date">26 Feb</div>
                <div class="clock" id="clock">12:56</div>
                <a href="./index.html" class="btn-sm"><i class="fas fa-sign-out-alt"></i></a>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- <div class="message-my">
                    <span class="time">12:56</span>
                    <span class="username">Me</span>
                    <p class="text">Hi! Lorem ipsum dolor sit amet consectetur.</p>
                </div> -->
            </div>
            <div class="message-compose" id="message-compose">
                <form class="form-message"  id="chat-form">
                    <label for="text">Message: </label>
                    <input type="text" name="text" id="msg" class="message-input" autofocus autocomplete="off" placeholder="Enter Message...">
                    <button type="submit" class="btn-send"><span>Send</span><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
            <p class="muted copyright">Project of <a href="http://roscand.com">RoscandDesign</a> - 2020</p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
